<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sai Vidyanikethan EM High School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Push content and footer apart */
            text-align: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .header-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-bottom: 20px;
        }

        .social-icon {
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #007bff;
        }

        .social-icon.dark-mode {
            color: #eee;
        }

        .social-icon:hover.dark-mode {
            color: #007bff;
        }

        /* Styles for larger screens */
        @media (min-width: 600px) {
            .container {
                max-width: 800px;
            }

            .button {
                width: 400px;
                margin-right: auto;
                margin-left: auto;
            }

            .button-group {
                width: auto;
            }
        }

        /* Responsive adjustments for taller screens */
        @media (min-height: 800px) {
            .container {
                justify-content: space-evenly;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-group">
            <img src="SSVN_Logo.png" alt="Sri Sai Vidyanikethan School Logo" class="logo">
            <h1>Sri Sai Vidyanikethan EM High School</h1>
            <p>సర్వే విద్యార్థీనాం విజ్ఞానోభవంతు!</p>
        </div>

        <div class="button-group">
            <a href="admissions.html" class="button" target="_blank">Admissions</a>
            <a href="https://eskooly.com/bb/signin.php" class="button" target="_blank">School Login</a>
            <a href="contact-us.html" class="button" target="_blank">Contact Us</a>
        </div>

        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>

    </div>
    <div class="social-icons">
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const socialIcons = document.querySelectorAll('.social-icon');

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            socialIcons.forEach(icon => icon.classList.toggle('dark-mode'));
        });
    </script>
</body>
</html>
